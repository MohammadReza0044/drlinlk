<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form id="article_send_comment" method="POST" class="comment-form">
            {% csrf_token %}
         
                <div >
                    <div class="form-group name-group">
                        <div class="palceholder">
                        <label for="author">نام</label>
                        <span class="star">*</span>
                        </div>
                        <input  type="text" id="author"  class="sender-name form-control form-input-field required-field" name="author" value=""/>
                    </div>
                    <div class="form-group email-group">
                        <div class="palceholder">
                        <label for="author_email">ایمیل </label> 
                        <span class="star">*</span>
                        </div>
                        <input  type="email" id="author_email" class="sender-email form-control form-input-field required-field"    name="author_email" value="" />
                    </div>
                </div>
                <div class="form-group msg-group">
                    <div class="palceholder textarea-palceholder">
                      <label for="comment_content">دیدگاه خود را در این قسمت بنویسید. </label> 
                      <span class="star">*</span>
                    </div>
                    <textarea  id="comment_content" class="form-control required-field" name="comment_content" ></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lc__1whAAAAAGpwqyrYsoXoV7TxP9ZEfg9JgYPE"></div>
                <br>
                <input type="submit"  value="ارسال"/>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
